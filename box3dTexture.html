<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Box with Textures</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://unpkg.com/three@0.127.0/build/three.module.js"></script>
<script>
    // 씬(Scene), 카메라(Camera), 렌더러(Renderer) 생성
    import THREE from "three";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 조명 추가
    const light = new THREE.AmbientLight(0xffffff); // 환경 조명
    scene.add(light);

    // 텍스처 로더 생성
    const textureLoader = new THREE.TextureLoader();

    // 박스 생성
    const geometry = new THREE.BoxGeometry();
    const materials = [
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
        new THREE.MeshBasicMaterial({ map: textureLoader.load('C:\\Users\\HanEx\\Desktop\\3D\\front3D\\image\\box.png') }),
    ];
    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);

    // 카메라 위치 설정
    camera.position.z = 5;

    // 렌더 루프
    function animate() {
        requestAnimationFrame(animate);

        // 박스 회전
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
    }

    animate(); // 애니메이션 시작
</script>
</body>
</html>
